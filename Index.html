<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball ScoreBoard</title>
    <link rel="icon" href="/basketball-icon.png" />
    <link rel="stylesheet" href="Main.css" />
    <script src="Main.js" defer></script>
  </head>
  <body>
    <h1>üèÄLEADER BOARD üèÄ</h1>
    <div class="container">
      <div class="home-con">
        <h3 id="home-review">HOME</h3>

        <h4 class="score" id="home-score">0</h4>
        <button id="home-one">+1</button>
        <button id="home-two">+2</button>
        <button id="home-three">+3</button>
      </div>

      <div class="guest-con">
        <h3 id="away-review">AWAY</h3>
        <h4 class="score" id="away-score">0</h4>
        <button id="away-one">+1</button>
        <button id="away-two">+2</button>
        <button id="away-three">+3</button>
      </div>
    </div>
    <button class="play-btn" id="play-game">PLAY GAME</button>
    <button class="restart-btn" id="restart-game">RESTART</button>
    <button class="end-btn" id="end-game">END GAME</button>
  </body>
</html>
